name: C-CPP-CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2
      - name: Install cppunit
        run: sudo apt install -y libcppunit-dev
         - name: Make configure script executable
        run: chmod +x ./configure
      - name: Configure
        run: ./Configure
      - name: Make
        run: make
      - name: Test
        run: make test

